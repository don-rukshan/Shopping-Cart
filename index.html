<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Fitness Store</title>
    <!-- font awesom-->
    <link href="/your-path-to-fontawesome/css/all.css" rel="stylesheet" />
    <script
      src="https://kit.fontawesome.com/1f11c0710f.js"
      crossorigin="anonymous"
    ></script>
    <!-- custom css -->
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <!-- nav bar -->
    <nav class="navbar">
      <div class="navbar-center">
        <span class="nav-icon">
          <i class="fas fa-bars"></i>
        </span>
        <img src="./images/logo.png" alt="store logo" />
        <div class="cart-btn">
          <span class="nav-icon">
            <i class="fas fa-cart-plus"></i>
          </span>
          <div class="cart-items">0</div>
        </div>
      </div>
    </nav>
    <!-- end of nav bar -->
    <!--hero-->
    <header class="hero">
      <div class="banner">
        <h1 class="banner-title">supplement collection</h1>
        <button class="banner-btn">shop now</button>
      </div>
    </header>
    <!--end of hero-->
    <!--products-->
    <section class="products">
      <div class="section-title">
        <h2>our products</h2>
      </div>
      <div class="products-center">
        <!--single product-->
        <article class="product">
          <div class="img-container">
            <img
              src="./images/product-1.jpg"
              alt="product"
              class="product-img"
            />
            <button class="bag-btn" data-id="1">
              <i class="fas fa-shopping-cart"></i>
              add to bag
            </button>
          </div>
          <h3>Proteins</h3>
          <h4>$80 Upwards</h4>
        </article>
        <!--end of single product-->

        <!--single product-->
        <article class="product">
          <div class="img-container">
            <img
              src="./images/product-2.jpg"
              alt="product"
              class="product-img"
            />
            <button class="bag-btn" data-id="1">
              <i class="fas fa-shopping-cart"></i>
              add to bag
            </button>
          </div>
          <h3>Mass Gainers</h3>
          <h4>$95 Upwards</h4>
        </article>
        <!--end of single product-->

        <!--single product-->
        <article class="product">
          <div class="img-container">
            <img
              src="./images/product-3.jpg"
              alt="product"
              class="product-img"
            />
            <button class="bag-btn" data-id="1">
              <i class="fas fa-shopping-cart"></i>
              add to bag
            </button>
          </div>
          <h3>Pre-Workouts</h3>
          <h4>$25 Upwards</h4>
        </article>
        <!--end of single product-->

        <!--single product-->
        <article class="product">
          <div class="img-container">
            <img
              src="./images/product-4.jpg"
              alt="product"
              class="product-img"
            />
            <button class="bag-btn" data-id="1">
              <i class="fas fa-shopping-cart"></i>
              add to bag
            </button>
          </div>
          <h3>Fat Burners</h3>
          <h4>$30 Upwards</h4>
        </article>
        <!--end of single product-->

        <!--single product-->
        <article class="product">
          <div class="img-container">
            <img
              src="./images/product-5.jpg"
              alt="product"
              class="product-img"
            />
            <button class="bag-btn" data-id="1">
              <i class="fas fa-shopping-cart"></i>
              add to bag
            </button>
          </div>
          <h3>Amino</h3>
          <h4>$50 Upwards</h4>
        </article>
        <!--end of single product-->
      </div>
    </section>
    <!-- end of products-->
    <!-- cart -->
    <div class="cart-overlay">
      <div class="cart">
        <span class="close-cart">
          <i class="fas fa-window-close"></i>
        </span>
        <h2>your cart</h2>
        <div class="cart-content">
          <!-- cart item-->
          <div class="cart-item">
            <img src="./images/product-1.jpg" alt="product" />
          </div>
        </div>
      </div>
    </div>
    <!-- end of cart-->
    <script src="app.js"></script>
  </body>
</html>
<head>

</head>
